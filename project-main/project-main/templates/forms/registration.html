<!-- registration form starts -->

<div id="id02" class="modal">
  <form class="modal-content" action="/accounts/register/" method="post">
    {% csrf_token %}
    <div class="imgcontainer">
      <span
        onclick="document.getElementById('id02').style.display='none'"
        class="close"
        title="Close Modal"
        >&times;</span
      >
    </div>
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr />

      <input
        type="text"
        name="first_name"
        id="first_name"
        placeholder="First Name"
        title="Enter First Name"
        pattern="([A-Za-z\s]+)"
        required
        />
        
        <input
        type="text"
        name="last_name"
        id="last_name"
        placeholder="Last Name"
        title="Enter Last Name"
        pattern="([A-Za-z\s]+)"
        required
      />

      <input
        type="date"
        name="dob"
        id="dob"
        placeholder="DOB"
        title="Enter DOB"
        required
      />

      <input
        type="text"
        name="username"
        id="username"
        placeholder="Username"
        title="Enter username"
        pattern="([A-Za-z\s]+)"
        required
      />

      <input
        type="text"
        name="phoneNumber"
        id="phoneNumber"
        placeholder="Phone Number"
        title="Enter Phone Number"
        maxlength="10"
        required
      />

      <label for="gender"> Select you gender</label>
      <select name="gender" id="gender" required>
        <option value="none" selected>Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">other</option>
      </select>

      <input
        type="text"
        placeholder="Enter Email"
        name="email"
        title="Enter Email Id"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[com, net, org]{2,}$"
        required
      />

      <input
        type="password"
        placeholder="Enter Password"
        id="password1"
        name="password1"
        title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        required
        />
        
        <input
        type="password"
        placeholder="Repeat Password"
        id="password2"
        name="password2"
        name="password1"
        title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        required
      />

    <label for="showpwd">
        <input type="checkbox" name="showpwd" onclick="shopwdt()" /> Show
        Password
    </label>
      <br>
      <label for="status">Select Role to use this website:
      <select name="status" id="status" required>
        <option value="User">User</option>
        <option value="Delivery">Delivery</option>
      </select>
    </label>

      <p>
        By creating an account you agree to our
        <a href="#" style="color: dodgerblue">Terms & Privacy</a>.
      </p>

      <div class="clearfix"></div>
      <span class="psw"
        >Already a User?
        <a
          href="#"
          onclick="document.getElementById('id01').style.display='block';document.getElementById('id02').style.display='none';"
          >Login</a
        ></span
      >
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </form>
</div>

<script>
  function shopwdt() {
    var x = document.getElementById("password1");
    var z = document.getElementById("password2");
    if (x.type === "password" || z.type === "password") {
      x.type = "text";
      z.type = "text";
    } else {
      x.type = "password";
      z.type = "password";
    }
  }

  // Get the modal

  var modal = document.getElementById("id02");

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function (event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  };
</script>

<!-- registration form ends -->
